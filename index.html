<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>英語勉強サイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f1113;
      color: #e3e3e3;
      font-family: "Poppins", sans-serif;
    }

    /* レイアウト（左右分割） */
    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      width: 360px;
      padding: 20px;
      border-right: 1px solid #333;
      background: #111316;
    }

    .right {
      flex-grow: 1;
      position: relative;
      background: #0f1113;
      padding: 0;
    }

    h2 {
      margin: 0 0 20px;
      font-size: 20px;
      color: #c9cdd1;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #2980b9;
      background: #1a1d20;
      color: #fff;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2980b9;
    }

    /* iframe */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #181a1d;
    }

    /* × ボタン */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 6px 11px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      z-index: 999;
      display: none;
    }

    .close-btn:hover {
      background: #ff2e2e;
    }

    /* 警告表示 */
    .warn {
      margin-top: 10px;
      color: #ff6b6b;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- 左側：URL・検索 -->
  <div class="left">
    <h2>ページ読み込み</h2>

    <input id="urlInput" type="text" placeholder="https://example.com">

    <button onclick="loadURL()">表示する</button>

    <div class="warn" id="warn"></div>

    <h2>検索</h2>

    <input id="searchInput" type="text" placeholder="検索ワード">
    <button onclick="searchGoogle()">Google検索</button>
  </div>

  <!-- 右側：iframe -->
  <div class="right">
    <button class="close-btn" id="closeBtn" onclick="closeIframe()">×</button>
    <iframe id="viewer" src=""></iframe>
  </div>

</div>

<script>
  // =====================================
  // 埋め込みチェック（X-Frame-Options 対応）
  // =====================================
  async function canEmbed(url) {
    try {
      const res = await fetch(url, { method: "GET", mode: "no-cors" });

      // no-cors は詳細取得不可 → ブロックの可能性があるが読み込みトライはできる
      return true;

    } catch (e) {
      return false; // 完全にブロック
    }
  }

  // =====================================
  // URL を表示
  // =====================================
  async function loadURL() {
    const url = document.getElementById("urlInput").value.trim();
    const warn = document.getElementById("warn");
    const iframe = document.getElementById("viewer");
    const closeBtn = document.getElementById("closeBtn");

    warn.textContent = "";

    if (!url.startsWith("http://") && !url.startsWith("https://")) {
      warn.textContent = "URLは http:// または https:// から始めてください。";
      return;
    }

    const ok = await canEmbed(url);
    if (!ok) {
      warn.textContent = "このサイトは iframe に埋め込みできません（X-Frame-Options）。";
      return;
    }

    iframe.src = url;
    closeBtn.style.display = "block";
  }

  // =====================================
  // Google検索
  // =====================================
  function searchGoogle() {
    const q = document.getElementById("searchInput").value.trim();
    const iframe = document.getElementById("viewer");
    const closeBtn = document.getElementById("closeBtn");

    if (q === "") return;

    iframe.src = "https://www.google.com/search?q=" + encodeURIComponent(q);
    closeBtn.style.display = "block";
  }

  // =====================================
  // iframe を閉じる（×）
  // =====================================
  function closeIframe() {
    const iframe = document.getElementById("viewer");
    const closeBtn = document.getElementById("closeBtn");

    iframe.src = "";
    closeBtn.style.display = "none";
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>英語勉強サイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f1113;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #b2b6ba;
      margin-bottom: 30px;
      animation: fadeInDown 1.2s ease-out;
      animation-fill-mode: both;
    }

    .input-area {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 30px;
      animation: slideInUp 1s ease-out;
      animation-fill-mode: both;
      animation-delay: 0.3s;
    }

    input[type="text"] {
      width: 300px;
      max-width: 90%;
      padding: 20px;
      font-size: 16px;
      border: 2px solid #3498db;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #2980b9;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    
    button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    iframe {
      display: block;
      width: 100%;
      height: 100vh;
      background-color: #5ea046;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      animation: iframeFadeIn 1.3s ease-in-out;
      animation-fill-mode: both;
      animation-delay: 0.6s;
    }

    iframe:focus {
      outline: none;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }
   a{
      text-decoration:none;
     font-size:1.1rem;
     color:#186ede;
   }
    a:hover{
    text-decoration:underline;
    color:#189fde;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes iframeFadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>英語を勉強する</h1>
<a href="../about">この勉強サイトについて</a>
  <div class="input-area">
    <input type="text" id="urlInput" placeholder="https://example.com">
    <button onclick="loadIframe()">表示</button>
  </div>

  <iframe id="viewer" src=""></iframe>

  <footer>
    © 2025 じゃくのサイト | 英語勉強サイト
  </footer>

  <script>
    function loadIframe() {
      const url = document.getElementById('urlInput').value.trim();
      const iframe = document.getElementById('viewer');

      if (url.startsWith("http://") || url.startsWith("https://")) {
        iframe.src = url;
      } else {
        alert("有効なURL（httpまたはhttps）を入力してください。");
      }
    }
  </script>

</body>
</html>
